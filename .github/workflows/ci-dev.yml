name: CI Dev

on:
  push:
    branches: [ "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt

      - name: Archive artifact
        run: tar -czf app.tar.gz app/
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: app.tar.gz

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Tag snapshot
        run: |
          IMAGE=${{ secrets.ECR_REPO }}
          TAG=snapshot-${GITHUB_SHA::7}
          docker build -t $IMAGE:$TAG -f docker/Dockerfile .
          docker tag $IMAGE:$TAG $IMAGE:snapshot
          docker push $IMAGE:$TAG
          docker push $IMAGE:snapshot

  deploy-dev:
    needs: docker
    runs-on: ubuntu-latest
    steps:
      - name: SSH to EC2 & Deploy
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST_DEV }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e
            sudo docker pull ${{ secrets.ECR_REPO }}:snapshot
            cd ~/djanco-e2e/docker
            sudo docker compose -f compose.dev.yml down || true
            sudo docker compose -f compose.dev.yml up -d
